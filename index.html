<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <h1>Sorting Visualizer</h1>
    <div class="buttons" id="buttons">
    <nav class="navbar navbar-dark" style="background-color: rgb(0, 0, 0, 0.4); padding: 20px;" >
       
     <button type="button" class="btn btn-primary newArray" id="newArray">New Arrays!</button> 

    <div class="col" id="input">
        <span id="size">Size of the array <br>
            <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
        </span>
        <span id="speed">Speed of the algorithm <br>
            <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
        </span>
    </div>
    <div>
       <button type="button" class="btn btn-info bubbleSort">Bubble sort</button>
       <button type="button" class="btn btn-info SelectionSort">Selection sort</button>
       <button type="button" class="btn btn-info InsertionSort">Insertion sort</button>
       <button type="button" class="btn btn-info QuickSort">Quick sort</button>
       <button type="button" class="btn btn-info MergeSort">Merge sort</button>
    </div>
   
   
</nav>
    </div>
</header>
<body>

<div id="bars" class="flex-container"></div>

<script src="sorting/merge.js"></script>
<script src="sorting/quick.js"></script>
</body>
</html>
